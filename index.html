<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IOS</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet/less" type="text/css" href="less/style.less">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/script.js" charset="utf-8"></script>

  </head>
  <body>
  <header>
    <div class="header-left">
      <i class="fa fa-signal" aria-hidden="true"></i>
      <p>VIRGIN<p>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header-right">
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <p>82%<p>
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
          <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
      </header>
      <div class="heure">
        <p>4 : 21</p>
      </div>
      <div class="date">
        <p>Wednesday, October 2</p>
      </div>
      <footer>
        <div class="pagenormal">
          <div class="lock">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <a href="app.html"><p>Slide to unlock<p></a>
            </div>
            <div class="test">

              <button type="button" name="button" id="buttonslider"></button>
            </div>
            <div class="test2">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </div>
          </div>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-body">
                <i class="fa fa-angle-down close" aria-hidden="true"></i>
                <ul>
                  <li class="iconsombre"><i class="fa fa-fighter-jet" aria-hidden="true"></i></li>
                  <li class="iconsombre"><i class="fa fa-wifi" aria-hidden="true"></i></li>
                  <li class="iconsombre"><i class="fa fa-bluetooth-b " aria-hidden="true"></i></li>
                  <li class="iconsombre"><i class="fa fa-moon-o " aria-hidden="true"></i></li>
                  <li class="iconsombre"><i class="fa fa-lock " aria-hidden="true"></i></li>
                </ul>
                <div class="modaldiv">
                  <i class="fa fa-sun-o sunpetit" aria-hidden="true"></i>
                  <input type="range" id="range">
                  <i class="fa fa-sun-o grandeicone" aria-hidden="true"></i>
                </div>
                <div class="player">
                  <i class="fa fa-backward grandeicone" aria-hidden="true"></i>
                  <i class="fa fa-play grandeicone" aria-hidden="true"></i>
                  <i class="fa fa-forward grandeicone" aria-hidden="true"></i>
                </div>
                <div class="volume">
                  <i class="fa fa-volume-off grandeicone" aria-hidden="true"></i>
                  <input type="range" id="range">
                  <i class="fa fa-volume-up grandeicone" aria-hidden="true"></i>
                </div>
                <div class="row">
                  <div class="col-xs-6 airdrop">
                    <a href="#" class="iconblanche">
                      <i class="fa fa-drupal" aria-hidden="true"><span class="textetest">AirDrop: <br>Everyone</span></i></a>
                    </div>
                    <div class="col-xs-6 airdrop">
                      <a href="#" class="iconblanche"><i class="fa fa-desktop" aria-hidden="true"><span class="textetest">AirPlay</span></i>
                      </a>
                    </div>
                  </div>
                  <div class="row footerslider">
                    <div class="col-xs-2 footerslider2">
                      <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-2 footerslider2">
                      <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-2 footerslider2">
                      <i class="fa fa-calculator" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-2 footerslider2">
                      <i class="fa fa-camera" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </footer>
          <script src="js/script.js" charset="utf-8"></script>
        </body>
        </html>
